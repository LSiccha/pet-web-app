<div class="outer-container">

  <div class="shelter-container">
    <mat-toolbar color="primary">
      <span>
        Our Pets
      </span>
    </mat-toolbar>
    <div class="pets" *ngIf="pets$ | async as pets; else spinner">
      <app-pet-card [pet]="pet" *ngFor="let pet of pets">
      </app-pet-card>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
