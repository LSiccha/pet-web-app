<header>
    <div class="logo-container">
      <img class="logo" src="assets/images/logo.png" alt="logo">
    </div>
    <nav class="nav">
      <ul *ngIf="currentUser$ | async as user; else notAuthenticated">
        <li>
          {{ user.username }}
        </li>
        <li>
          Logout
        </li>
      </ul>
    </nav>
</header>

<ng-template #notAuthenticated>
  <ul>
    <li
      [routerLink]="['/auth/login']"
    >
      Login
    </li>
    <li
      [routerLink]="['/auth/register']"
    >
      Register
    </li>
  </ul>
</ng-template>
