<div class="outer-container">
  <h2>Log In</h2>
  <form [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()">

      <label for="name">
        Username
      </label>
      <input id="name"
             type="text"
             formControlName="email"
             placeholder="Username"/>

      <label for="name">
        Password
      </label>
      <input #password
             type="password"
             formControlName="password"
             placeholder="Password"/>

    <button class="login-form-button login-form-margin">Log in</button>
    <span>
          Or <a [routerLink]="['/auth/register']">register now!</a>
    </span>

  </form>
</div>
