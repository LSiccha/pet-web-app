<div class="outer-container">
  <h2>Log In</h2>
  <form [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()">

    <div class="form-group">
      <label for="username">
        Email
      </label>
      <input id="username"
             type="text"
             formControlName="username"
             placeholder="Email"/>
    </div>

    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input id="password"
             type="password"
             formControlName="password"
             placeholder="Password"/>
    </div>

    <button type="submit"
            class="login-form-button login-form-margin">Log in
    </button>
    <span>
          Or <a [routerLink]="['/auth/register']">register now!</a>
    </span>

  </form>
</div>
