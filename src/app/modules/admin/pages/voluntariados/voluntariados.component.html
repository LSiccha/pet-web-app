<div class="header">

  <h2>Voluntariados</h2>
  <button mat-raised-button [routerLink]="['/admin/registrar-voluntariado']">
    Registrar voluntariado
  </button>
</div>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nombres">
    <th mat-header-cell
        *matHeaderCellDef> Nombres
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell
        *matHeaderCellDef> Edad
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell
        *matHeaderCellDef> DNI
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="celular">
    <th mat-header-cell
        *matHeaderCellDef> Celular
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.celular}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell
        *matHeaderCellDef> Direccion
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell
        *matHeaderCellDef> Correo
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell
        *matHeaderCellDef> Fecha de Registro
    </th>
    <td mat-cell
        *matCellDef="let element"> {{element.fechaRegistro}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> Acciones
    </th>
    <td mat-cell
        *matCellDef="let element">
      <mat-icon [routerLink]="['/admin/mascotas/'+element.id]"
                class="detail"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="open_in_new"></mat-icon>

      <mat-icon
        (click)="deletePet(element.id)"
        class="detail"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="delete"></mat-icon>

    </td>
  </ng-container>


  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
